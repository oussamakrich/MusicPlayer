<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14ca322c62.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>   
               </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
               </div>
            </nav>
            <img src="468-thumbnail.png" class="song-img">
            <h1>Go!</h1>
            <p>Neffex</p>
            <audio id="song">
                <source src="./Go! - NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input id="progress" type="range" value="0">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctricon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
